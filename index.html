<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1-0-0-7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Experiment 1-0-0-7</h1>
        </header>

        <div class="form-container">
            <h2>Add Entity Encounter Frequency</h2>

            <div class="input-group">
                <label for="entity-name">Entity Name:</label>
                <input type="text" id="entity-name" placeholder="Enter entity name" />
            </div>

            <div class="input-group">
                <label for="frequency">Frequency:</label>
                <input type="number" id="frequency" placeholder="Enter frequency" />
            </div>

            <button id="add-entity">Add Entity</button>

            <div class="scan-container">
                <button id="scan-button">Scan Entity (Simulate)</button>
            </div>
        </div>

        <div class="entity-list">
            <h2>Entities Encountered</h2>
            <ul id="entity-list">
                <!-- List of entities will appear here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
